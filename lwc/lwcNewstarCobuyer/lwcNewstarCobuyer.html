<template>


    <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
        <p class="slds-text-heading_medium">
            {customerName}

        </p>

    </div>

    <div class="slds-col slds-size_1-of-1 slds-m-top_small">
        <template if:true={isAlreadyInNewstar}>
            <p>
                This cobuyer record has been already sent to NEWSTAR. If you wish to update the cobuyer
                information
                in NEWSTAR with the data on the Salesforce record data, click "Update" below.
            </p>
            <lightning-button label="Update cobuyer in NEWSTAR" variant="brand" class="slds-m-top_small"
                onclick={handleNewstarSync}>
            </lightning-button>
        </template>
        <template if:false={isAlreadyInNewstar}>
            <p>
                This cobuyer record has not been sent to NEWSTAR.
            </p>
            <lightning-button label="Send cobuyer to NEWSTAR" variant="brand" class="slds-m-top_small"
                onclick={handleNewstarSync}>
            </lightning-button>
        </template>
    </div>



</template>
