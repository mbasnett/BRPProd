<template>
    <div
        class="slds-grid slds-grid_vertical-align-center slds-p-around_medium slds-theme_shade slds-theme_alert-texture">
        <div class=" slds-col slds-size_1-of-12">
            <lightning-icon icon-name="utility:error" variant="error"></lightning-icon>
        </div>

        <div class="slds-col slds-size_11-of-12 slds-p-around_small">


            <p class="slds-text-heading_small newstar-error-friendly-message">{friendlyMessage}</p>

            <template if:true={userInstructions}>
                    <p class="slds-m-top_x-small">
                        {userInstructions}</p>
            </template>
           


            <template if:true={errorMessages.length}>
                <div class="slds-p-vertical_x-small slds-m-top_x-small">
                    <lightning-input label="Show message details" type="checkbox" onchange={handleCheckboxChange}>
                    </lightning-input>
                </div>
                <template if:true={viewDetails}>
                    <template for:each={errorMessages} for:item="message">
                        <p key={message}>{message}</p>
                    </template>
                </template>
            </template>
        </div>
    </div>
</template>
