<template>

    <div class="slds-grid slds-wrap">

        <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
            <p class="slds-text-heading_medium">
                {customerName}
            </p>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-m-top_small">

            <template if:true={isAlreadyInNewstar}>
                <p>
                    This customer has been previously sent to NEWSTAR. It may be associated
                    with multiple NEWSTAR Sales Offices.
                </p>
                <lightning-checkbox-group name="NEWSTAR Sales Offices"
                    label="Select NEWSTAR Sales Offices to update the customer in:"
                    options={customerSalesOfficeJunctions} value={customerSalesOfficeJunctionIdsToUpdate}
                    onchange={handleSalesOfficeSelectionChange}>
                </lightning-checkbox-group>
                <lightning-button label="Update customer in NEWSTAR" variant="brand" class="slds-m-top_small"
                    disabled={newstarSyncActionDisabled} onclick={handleNewstarSync}>
                </lightning-button>
            </template>
            <template if:false={isAlreadyInNewstar}>
                <p>
                    This customer has been not been sent to NEWSTAR yet. Customer information will be sent
                    automatically
                    upon lot reservation or contract initiation from an associated Opportunity record.
                </p>

            </template>
        </div>

    </div>


</template>
