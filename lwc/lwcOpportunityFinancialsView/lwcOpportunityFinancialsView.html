<template>
    <lightning-record-view-form record-id={recordId} object-api-name="Opportunity" 
   
    onload={handleRecordLoaded}>

        <!-- actuals -->

        <c-lwc-content-section title="Actual Deal Summary" if:true={displayActuals}>
            <div class="slds-grid slds-wrap slds slds-p-around_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Base_Model_Price__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Lot_Price__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Lot_Premium__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Options_Amount__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Discount_Amount__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Tax_Amount__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Mortgage_Incentive__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Mortgage_Incentive_Included__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Sale_Amount__c"></lightning-output-field>
                </div>
            </div>
        </c-lwc-content-section>

        <!-- projections -->

        <c-lwc-content-section title="Projected Deal Summary">
            <div class="slds-grid slds-wrap slds-p-around_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Projected_Base_Model_Price__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Projected_Lot_Price__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Projected_Lot_Premium__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Projected_Options_Amount__c">
                    </lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Projected_Discount_Amount__c">
                    </lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Projected_Tax_Amount__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Projected_Mortgage_Incentive__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Proj_Mortg_Incent_Incl__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Projected_Sale_Amount__c">
                    </lightning-output-field>
                </div>
            </div>
        </c-lwc-content-section>


        <!-- deposits -->

        <c-lwc-content-section title="Deposit Summary">
            <div class="slds-grid slds-wrap slds-p-around_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Scheduled_Deposit__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Received_Deposit__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Deposit_Due__c"></lightning-output-field>
                </div>
            </div>
        </c-lwc-content-section>


    </lightning-record-view-form>
</template>
