<template>
    <lightning-card title="NEWSTAR Master Data Sync" icon-name="custom:custom26">
        <lightning-button label="Expand" slot="actions" onclick={handleExpandView}></lightning-button>
        <div class="slds-p-horizontal_small">
            <lightning-tabset>
                <lightning-tab label="Status">
                    <lightning-datatable is-loading={isJobStatusGridActionInProgress} hide-checkbox-column="true" key-field="classId" data={syncJobs}
                        columns={syncJobColumns}>
                    </lightning-datatable>
                </lightning-tab>
                <lightning-tab label="Sync On-demand">
                    <lightning-button label="Start sync now" variant="brand" onclick={handleInitiateSync}>
                    </lightning-button>
                </lightning-tab>
            </lightning-tabset>

        </div>
    </lightning-card>

    <template if:true={isExpandedViewModalOpen}>
        <c-lwc-newstar-modal name="expanded-view" title={componentTitle} onclosemodal={handleCloseModal}>
            <lightning-tabset>
                <lightning-tab label="Status">
                    <lightning-datatable is-loading={isJobStatusGridActionInProgress} hide-checkbox-column="true" key-field="classId" data={syncJobs}
                        columns={syncJobColumnsExpanded}>
                    </lightning-datatable>
                </lightning-tab>
                <lightning-tab label="Sync On-demand">
                    <lightning-button label="Start sync now" variant="brand" onclick={handleInitiateSync}>
                    </lightning-button>
                </lightning-tab>
            </lightning-tabset>
        </c-lwc-newstar-modal>
    </template>
</template>
